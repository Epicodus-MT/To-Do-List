<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>TO DO LIST</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="toDoForm">
            <div class="form-group">
              <label for="new-task">Please enter a task:</label>
              <input type="text" class="form-control" id="new-task">
            </div>

            <button type="submit" class="btn btn-primary" id="add-task">Add this task</button>

          </form>
        </div>

        <div class="col-md-6">
          <h2>List of Tasks</h2>
          <div id="task-list">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
